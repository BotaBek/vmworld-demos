- hosts: all
  user: root
  gather_facts: False
  tasks:

    - debug: msg="{{ inventory_hostname + ' ' + ansible_ssh_host }}"

    - name: install epel
      yum: name=epel-release state=present

    - name: install docker packages
      yum: 
        name: "{{ item }}"  
        state: latest
      with_items:
        - python-docker-py
        - docker

    - name: start docker
      service: name=docker state=running

    - name: pull node.js images
      docker_image:
        name: node:slim
        state: present
      
